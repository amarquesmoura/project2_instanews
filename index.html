<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Instanews - RED Academy Project 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./build/css/style.min.css" />
  </head>

  <body>
    <div class="main_container">
      <header class="logo_and_form">
        <div class="nyt_logo">
          <img src="./images/nyt-logo.svg" alt="The New York Times Logo" />
        </div>
        <form class="drop-down" action="#" method="POST">
          <div class="form_container">
            <p>Choose a section</p>
            <select name="selector" class="selector">
              <option value="">Sections...</option>
              <option value="books">Books</option>
              <option value="business">Business</option>
              <option value="food">Food</option>
              <option value="technology">Technology</option>
              <option value="travel">Travel</option>
              <option value="world">World</option>
            </select>
          </div>
        </form>
      </header>

      <section class="results">
        <img
          class="loader"
          src="./images/ajax-loader.gif"
          alt="Loading articles..."
        />
        <ul class="articles"></ul>
      </section>

      <footer class="page_footer">
        <section class="copywright_info">
          <p>&copy; Copyright 2019 <span>Instanews</span></p>
        </section>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="build/js/script.min.js"></script>
  </body>
</html>
