<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Instanews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./build/css/style.min.css" />
  </head>

  <body>
    <div class="main_container">
      <header>
        <section class="nyt_logo">
          <img src="./images/nyt-logo.svg" alt="The New York Times Logo" />
        </section>
      </header>
      <section class="news_sections">
        <form class="drop-down" action="#" method="POST">
          <p>Choose a section</p>
          <select name="selector" class="selector">
            <option value="">Sections...</option>
            <option value="books">Books</option>
            <option value="business">Business</option>
            <option value="food">Food</option>
            <option value="technology">Technoology</option>
            <option value="travel">Travel</option>
            <option value="world">World</option>
          </select>
        </form>
      </section>
    </div>

    <div class="results_container">
      <section class="results">
        <img class="loader" src="./images/ajax-loader.gif" />
        <ul class="articles"></ul>
      </section>
    </div>

    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="build/js/script.min.js"></script>
  </body>
</html>
